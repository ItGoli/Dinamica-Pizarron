<!DOCTYPE html>
<html lang="es">
<head>
  {% include 'bootstrap5.html' %}
  
<title>Composición Estructurada {% if columna and fila %}{{ columna }}x{{ fila }}{% endif %}</title>
  </head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        
        <h1 class="mt-3 mb-3">Composición Estructurada</h1>
        <div class="row">
          <div class="col-12 col-md-6">
            <form>
              <div class="form-group">
                <label for="columna">Columna:</label>
                <select class="form-select" id="columna" name="columna">
                  <option value="2" {% if columna == '2' %}selected{% endif %}>2</option>
                  <option value="3" {% if columna == '3' %}selected{% endif %}>3</option>
                  <option value="4" {% if columna == '4' %}selected{% endif %}>4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="fila">Fila:</label>
                <select class="form-select" id="fila" name="fila">
                  <option value="2" {% if fila == '2' %}selected{% endif %}>2</option>
                  <option value="3" {% if fila == '3' %}selected{% endif %}>3</option>
                  <option value="4" {% if fila == '4' %}selected{% endif %}>4</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
  </div>
  </body>
</html>
